<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title><ui:insert name="windowTitle" /></title>

        <f:event type="preRenderView"
                 listener="#{localeChanger.checkCookieLocale}" />
        <f:event type="preRenderView" listener="#{preRenderViewBean.checkCookies}"/>
        <f:event type="preRenderView" listener='#{cartBean.setAlreadyInCart(false)}' />

        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
        <h:outputScript library="js" name="clientsidejs.js" />

        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="hover-min.css" />
        <ui:insert name="placeholder-css" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    </h:head>

    <h:body>
        <ui:insert name="menu">
            <ui:include src="../sections/menu.xhtml" />
        </ui:insert>
        
        <div id="header">
            <ui:insert name="header">
                <ui:include src="../sections/header.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content"/>
        </div>

        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="../sections/footer.xhtml" />
            </ui:insert>
        </div>        
    </h:body>
</html>
