<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="header.css" />
    </ui:define>
    <div class="bannerimg">
        <!-- header -->
        <header>
            <div id="myCarousel" class="carousel slide top-half" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <ui:fragment rendered="#{not empty loginBean.client.email}">
                        <div class="item active">
                            <div class="spotify-container">
                                <div class="carousel-caption no-absolute">
                                    <h3 class="banner-title">#{msgs.welcomenotracking}</h3><br/>
                                    <h3 class="banner-title">#{loginBean.client.firstName} #{loginBean.client.lastName}!</h3>
                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                    <ui:fragment rendered="#{empty loginBean.client.email}">
                        <div class="item active">
                            <div class="spotify-container">
                                <div class="carousel-caption no-absolute">
                                    <h3 class="banner-title">#{msgs.banner1}</h3>
                                </div>

                            </div>
                        </div>
                        <div class="item">
                            <div class="spotify-container">
                                <div class="carousel-caption no-absolute">
                                    <h3 class="banner-title">#{msgs.banner2}</h3>
                                    <h:link class="btn btn-outlined btn-primary banner-buttons" outcome="/client/faq.xhtml">
                                        <h5 class="signup-button">#{msgs.learnmore}</h5>
                                    </h:link>
                                </div>

                            </div>
                        </div>
                        <div class="item">
                            <div class="spotify-container">
                                <div class="carousel-caption no-absolute">
                                    <h3 class="banner-title">#{msgs.banner3}</h3>
                                    <div class="text-center">
                                        <h:link class="btn btn-outlined btn-primary banner-buttons" outcome="/client/registration.xhtml">
                                            <h5 class="signup-button">#{msgs.signup}</h5>
                                        </h:link>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                </div>
                <ui:fragment rendered="#{empty loginBean.client.email}">
                    <ol class="carousel-indicators top-padding-m">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </ui:fragment>
            </div>
        </header>
    </div>
</ui:composition>
