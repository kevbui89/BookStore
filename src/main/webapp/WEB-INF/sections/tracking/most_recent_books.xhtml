<!-- @author Kevin Bui-->
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div class="row most-recent-books-added">
        <h3 style="color: white; text-align: center" class="recommended-header fadeIn animation-element slide-bottom text-uppercase">#{msgs.recentadditions}</h3>

        <ui:repeat value="#{BookBean.getMostRecentBooks(4)}" var="book">
            <div class="col-md-3 col-sm-6 col-xs-6 margin-auto text-center" style="margin:0 auto;">
                <h:graphicImage id="object" class="most-recent-margin fadeIn animation-element img img-responsive margin-auto text-center margin-left-latest" style="margin:0 auto; width: auto; width: auto; height: auto; opacity: 0.8; border-style: solid; border-width: 1.5px; border-color: white;" name="images/smallcovers/#{book.image}" />
                <br/>
                <p:button class="btn-img" value="#{msgs.details}" styleClass="" style="margin-bottom: 25px; background: none; border: 2px solid #43BFC7; color: #43BFC7; margin-left: 25px !important;" outcome="/client/book.xhtml">
                    <f:param name="bookid" value="#{book.bookId}"/>
                </p:button>
            </div>
        </ui:repeat>
    </div> 
</ui:composition>
