<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <footer class="bg-black ">
        <section class="bg-transparent padding">
            <div class="container">
                <div class="row">
                    <div class="row-manka-logo">
                        <div class="footer-logo">
                            <h:graphicImage class="" name="images/logos/mankabooks_logo.png" style="opacity: 0.8;"/>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <h5 class="footer-font">#{msgs.aboutus}</h5>
                        <ul class="list-unstyled">
                            <li>
                                <h:link outcome="/client/about.xhtml">
                                    <span class="link-white">#{msgs.aboutus}</span>
                                </h:link>
                            </li>
                        </ul>
                    </div>
                    <ui:fragment rendered="#{empty loginBean.client.email}">
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <h5 class="footer-font">#{msgs.signup}</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <h:link outcome="/client/registration.xhtml">
                                        <span class="link-white">#{msgs.register}</span>
                                    </h:link>
                                </li>
                            </ul>
                        </div>
                    </ui:fragment>
                    <ui:fragment rendered="#{not empty loginBean.client.email}">
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <h5 class="footer-font">#{msgs.myaccount}</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <h:link outcome="/client/account_info.xhtml">
                                        <span class="link-white">#{msgs.accountsettings}</span>
                                    </h:link>
                                </li>
                            </ul>
                        </div>
                    </ui:fragment>
                    <div class="col-md-3 col-sm-3 col-xs-6 padding-bot">
                        <h5 class="footer-font">#{msgs.help}</h5>
                        <ul class="list-unstyled">
                            <li>
                                <h:link outcome="/client/faq.xhtml">
                                    <span class="link-white">#{msgs.faq}</span>
                                </h:link>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-6">
                        <h5 class="footer-font">#{msgs.socialmedia}</h5>
                        <div class="social-links social-links-m d-inline">
                            <a href="https://twitter.com/mankabooks"><i class="fa fa-twitter"></i></a>
                            <a href="https://www.facebook.com/Mankabooks-1827336980893369/"><i class="fa fa-facebook"></i></a>
                            <a href="https://www.instagram.com/mankabooks"><i class="fa fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/mankabooks-mankabooks-05450a160/"><i class="fa fa-linkedin"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section id="endfooter" class="bg-sky">
            <p class="text-white">#{msgs.rightsreserved}</p>
        </section>
    </footer>

</ui:composition>
