<ui:composition
    template="/WEB-INF/templates/indexTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="windowTitle">
        #{msgs.pageTitle}
    </ui:define>
    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="index-css.css" />
    </ui:define>          

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener='#{loginBean.setPreviousPage("/client/index.xhtml")}' />
        </f:metadata>
        <ui:include src="/WEB-INF/content/index_content.xhtml" />
    </ui:define>
    
</ui:composition>
