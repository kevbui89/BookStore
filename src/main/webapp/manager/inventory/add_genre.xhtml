<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

        <h:form id="newGenre">
            <p:messages autoUpdate="true" />
            
            <h:outputLabel for="genre" value="#{msgs.new_genre}"/>
            <h:inputText id="genre" 
                         required="true"
                         value="#{createGenre.genre.genre}" 
                         requiredMessage="#{msgs.required_S_genre}"
                         validator="#{uniqueValidator.validateGenreNameAndRange}">
            </h:inputText>

            <h:commandButton id="saveButton" value="#{msgs.submit}"
                             action="#{createGenre.createGenre()}" />

        </h:form>
</ui:composition>
