<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">  

    <h:form id="newAd">

        <p:messages autoUpdate="true"/>

        <h:outputLabel for="title" value="#{msgs.ad_title}"/>
        <h:inputText id="title" 
                     required="true"
                     value="#{createAds.ad.title}"
                     requiredMessage="#{msgs.required_ad_title}"
                     validatorMessage="#{msgs.validate_title}">
            <f:validateLength maximum="80" />
        </h:inputText>

        <h:outputText value="&lt;br/&gt;" escape="false" />
        
        <h:outputLabel for="link" value="#{msgs.ad_link}"/>
        <h:inputText id="link" 
                     required="true"
                     value="#{createAds.ad.adLink}" 
                     validator="#{urlValidator.validateUrl}" 
                     requiredMessage="#{msgs.required_link}">
            <f:validateLength maximum="200" />
        </h:inputText>
        
        <h:outputText value="&lt;br/&gt;" escape="false" />
        
        <h:outputLabel value="#{msgs.upload_careful}" />
        <p:fileUpload fileUploadListener="#{createAds.handleFileUpload}" mode="advanced" dragDropSupport="true"
                      allowTypes="/(\.|\/)(png|jpg)$/" required="true" 
                      requiredMessage="#{msgs.required_upload}"
                      uploadLabel="#{msgs.upload_img}" 
                      label="#{msgs.choose_img}" 
                      cancelLabel="#{msgs.cancel_img}"/>

        <p:commandButton id="saveButton" value="#{msgs.submit}"
                         action="#{createAds.createAd()}" />

    </h:form>
</ui:composition>
