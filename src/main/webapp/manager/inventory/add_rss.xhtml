<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">  

    <h:form id="newRss">
        
        <p:messages autoUpdate="true"/>
        
        <h:outputLabel for="title" value="#{msgs.rss_title}"/>
        <h:inputText id="title" 
                     required="true"
                     value="#{createRss.rssNews.title}"
                     requiredMessage="#{msgs.required_ad_title}"
                     validatorMessage="#{msgs.validate_title}">
            <f:validateLength maximum="80" />
        </h:inputText>


        <h:outputLabel for="link" value="#{msgs.rss_link}"/>
        <h:inputText id="link" 
                     required="true"
                     value="#{createRss.rssNews.link}" 
                     validator="#{urlValidator.validateUrl}" 
                     requiredMessage="#{msgs.required_link}">
        </h:inputText>

        <h:commandButton id="saveButton" value="#{msgs.submit}"
                         action="#{createRss.createRssNews()}" />

    </h:form>
</ui:composition>
